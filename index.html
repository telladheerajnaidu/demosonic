<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor Gap Scanner</title>
    <style>
        :root {
            /* Branding: Writesonic-inspired Dark Mode */
            --bg-color: #000000;       
            --card-bg: #121212;        
            --input-bg: #1e1e1e;       
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-primary: #6e41e2; 
            --accent-hover: #5835b0;
            --border-color: #333333;
            --success: #2ecc71;
            --error: #ff4d4d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Card Container */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(110, 65, 226, 0.15);
        }

        /* API Key Specifics */
        .api-section {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Action Button */
        .btn {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Area */
        #results-container {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.4s ease-out;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .result-content {
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 1.5rem;
            border-left: 4px solid var(--accent-primary);
            white-space: pre-wrap; 
            font-size: 0.95rem;
            line-height: 1.7;
            color: #eee;
        }

        .copy-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-main);
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        .error-msg {
            color: var(--error);
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.2);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            display: none;
            text-align: center;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Competitor Gap Scanner</h1>
            <p class="subtitle">Enter URLs to find actionable gaps instantly.</p>
        </header>

        <main class="card">
            <div class="api-section">
                <div class="form-group">
                    <label for="apiKey">Google Gemini API Key</label>
                    <input type="password" id="apiKey" placeholder="Paste key (starts with AIza...)" autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label for="myUrl">My URL (Brand A)</label>
                <input type="url" id="myUrl" placeholder="https://mysite.com">
            </div>

            <div class="form-group">
                <label for="compUrl">Competitor URL (Brand B)</label>
                <input type="url" id="compUrl" placeholder="https://competitor.com">
            </div>

            <div class="form-group">
                <label for="topic">Topic to Analyze</label>
                <input type="text" id="topic" placeholder="e.g. Pricing, Features, UX">
            </div>

            <button id="scanBtn" class="btn">Scan for Gaps</button>
            <div id="errorMsg" class="error-msg"></div>
        </main>

        <div id="results-container" class="card">
            <div class="result-header">
                <h3>Analysis Results</h3>
                <button id="copyBtn" class="copy-btn">Copy Results</button>
            </div>
            <div id="resultContent" class="result-content"></div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        // We use v1beta with gemini-1.5-flash. This is the correct combination for 2025 Free Tier.
        const API_VERSION = 'v1beta';
        const MODEL_NAME = 'gemini-1.5-flash';
        const BASE_URL = `https://generativelanguage.googleapis.com/${API_VERSION}/models/${MODEL_NAME}:generateContent`;

        // --- DOM Elements ---
        const scanBtn = document.getElementById('scanBtn');
        const copyBtn = document.getElementById('copyBtn');
        const apiKeyInput = document.getElementById('apiKey');
        const myUrlInput = document.getElementById('myUrl');
        const compUrlInput = document.getElementById('compUrl');
        const topicInput = document.getElementById('topic');
        const resultsContainer = document.getElementById('results-container');
        const resultContent = document.getElementById('resultContent');
        const errorMsg = document.getElementById('errorMsg');

        // --- Event Listeners ---
        scanBtn.addEventListener('click', handleScan);
        copyBtn.addEventListener('click', handleCopy);

        // --- Main Logic ---
        async function handleScan() {
            const apiKey = apiKeyInput.value.trim();
            const myUrl = myUrlInput.value.trim();
            const compUrl = compUrlInput.value.trim();
            const topic = topicInput.value.trim();

            hideError();
            resultsContainer.style.display = 'none';

            if (!apiKey) {
                showError("Please enter your Google Gemini API Key.");
                return;
            }
            if (!myUrl || !compUrl || !topic) {
                showError("Please fill in both URLs and the Topic.");
                return;
            }

            setLoading(true);

            const prompt = `Analyze the gap between Brand A (${myUrl}) and Brand B (${compUrl}) for the topic "${topic}". List 3 things Brand B covers that Brand A is missing. Keep it short and actionable.`;

            try {
                // Correct URL construction
                const fetchUrl = `${BASE_URL}?key=${apiKey}`;
                
                const response = await fetch(fetchUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Try to extract a specific error message from the API
                    const apiErrorMsg = data.error?.message || data.error?.status || "Unknown API Error";
                    throw new Error(apiErrorMsg);
                }

                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content) {
                    const text = data.candidates[0].content.parts[0].text;
                    displayResults(text);
                } else {
                    throw new Error("No content generated. The response might have been blocked by safety settings.");
                }

            } catch (err) {
                console.error(err);
                showError(`Error: ${err.message}`);
            } finally {
                setLoading(false);
            }
        }

        // --- Helper Functions ---
        function displayResults(text) {
            resultContent.innerText = text;
            resultsContainer.style.display = 'block';
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function setLoading(isLoading) {
            if (isLoading) {
                scanBtn.disabled = true;
                scanBtn.innerHTML = '<span class="spinner"></span> Analyzing...';
            } else {
                scanBtn.disabled = false;
                scanBtn.innerText = 'Scan for Gaps';
            }
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.style.display = 'block';
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }

        function handleCopy() {
            const text = resultContent.innerText;
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "Copied!";
                copyBtn.style.color = "var(--success)";
                setTimeout(() => {
                    copyBtn.innerText = originalText;
                    copyBtn.style.color = "";
                }, 2000);
            });
        }
    </script>
</body>
</html>
