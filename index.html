<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor Gap Scanner</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --input-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-primary: #6e41e2; /* Writesonic Purple */
            --accent-hover: #5835b0;
            --border-color: #333333;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Header */
        header {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Forms */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(110, 65, 226, 0.2);
        }

        /* API Key Section */
        .api-section {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Results Area */
        #results-container {
            display: none; /* Hidden by default */
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-content {
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 1.5rem;
            border-left: 4px solid var(--accent-primary);
            white-space: pre-wrap; /* Preserve markdown-like spacing */
            font-size: 0.95rem;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        .error-msg {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
            text-align: center;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Competitor Gap Scanner</h1>
            <p class="subtitle">AI-Powered Content & Feature Gap Analysis</p>
        </header>

        <main class="card">
            <div class="api-section">
                <div class="form-group">
                    <label for="apiKey">Google Gemini API Key</label>
                    <input type="password" id="apiKey" placeholder="Paste your API Key here (e.g. AIzaSy...)" autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label for="myUrl">My URL (Brand A)</label>
                <input type="url" id="myUrl" placeholder="https://mysite.com">
            </div>

            <div class="form-group">
                <label for="compUrl">Competitor URL (Brand B)</label>
                <input type="url" id="compUrl" placeholder="https://competitor.com">
            </div>

            <div class="form-group">
                <label for="topic">Analysis Topic</label>
                <input type="text" id="topic" placeholder="e.g. SEO Features, Pricing Model, UI/UX">
            </div>

            <button id="scanBtn" class="btn">Scan for Gaps</button>
            <div id="errorMsg" class="error-msg"></div>
        </main>

        <div id="results-container" class="card">
            <div class="result-header">
                <h3>Analysis Results</h3>
                <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
            </div>
            <div id="resultContent" class="result-content"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const scanBtn = document.getElementById('scanBtn');
        const copyBtn = document.getElementById('copyBtn');
        const apiKeyInput = document.getElementById('apiKey');
        const myUrlInput = document.getElementById('myUrl');
        const compUrlInput = document.getElementById('compUrl');
        const topicInput = document.getElementById('topic');
        const resultsContainer = document.getElementById('results-container');
        const resultContent = document.getElementById('resultContent');
        const errorMsg = document.getElementById('errorMsg');

        // Logic
        scanBtn.addEventListener('click', async () => {
            // 1. Validation
            const apiKey = apiKeyInput.value.trim();
            const myUrl = myUrlInput.value.trim();
            const compUrl = compUrlInput.value.trim();
            const topic = topicInput.value.trim();

            resetUI();

            if (!apiKey || !myUrl || !compUrl || !topic) {
                showError("Please fill in all fields, including the API Key.");
                return;
            }

            // 2. Loading State
            setLoading(true);

            // 3. Construct Prompt
            const prompt = `Analyze the gap between Brand A (${myUrl}) and Brand B (${compUrl}) for the topic "${topic}". List 3 things Brand B covers that Brand A is missing. Keep it short and actionable.`;

            // 4. API Call
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || "Failed to fetch analysis");
                }

                // 5. Display Results
                const rawText = data.candidates[0].content.parts[0].text;
                displayResults(rawText);

            } catch (err) {
                showError(`Error: ${err.message}`);
            } finally {
                setLoading(false);
            }
        });

        // Copy Functionality
        copyBtn.addEventListener('click', () => {
            const text = resultContent.innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "Copied!";
                copyBtn.style.color = "var(--success)";
                copyBtn.style.borderColor = "var(--success)";
                
                setTimeout(() => {
                    copyBtn.innerText = originalText;
                    copyBtn.style.color = "";
                    copyBtn.style.borderColor = "";
                }, 2000);
            });
        });

        // Helper Functions
        function setLoading(isLoading) {
            if (isLoading) {
                scanBtn.disabled = true;
                scanBtn.innerHTML = '<span class="spinner"></span> Scanning...';
                resultsContainer.style.display = 'none';
            } else {
                scanBtn.disabled = false;
                scanBtn.innerText = 'Scan for Gaps';
            }
        }

        function displayResults(text) {
            // Basic cleanup of bold markers for cleaner display if needed, 
            // or leave as is since we use pre-wrap.
            resultContent.innerText = text; 
            resultsContainer.style.display = 'block';
        }

        function showError(message) {
            errorMsg.innerText = message;
            errorMsg.style.display = 'block';
        }

        function resetUI() {
            errorMsg.style.display = 'none';
            resultsContainer.style.display = 'none';
        }
    </script>
</body>
</html>
