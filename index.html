<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor Gap Scanner (Perplexity)</title>
    <style>
        :root {
            /* Branding: Writesonic-inspired Dark Mode */
            --bg-color: #000000;       
            --card-bg: #121212;        
            --input-bg: #1e1e1e;       
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-primary: #22b8cf; /* Perplexity Cyan-Blue */
            --accent-hover: #15aabf;
            --border-color: #333333;
            --success: #2ecc71;
            --error: #ff4d4d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Card Container */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.2s ease;
            appearance: none; 
        }

        /* Custom Arrow for Select */
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: 'â–¼';
            font-size: 0.8rem;
            color: var(--text-muted);
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(34, 184, 207, 0.15);
        }

        /* API Key Specifics */
        .api-section {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Action Button */
        .btn {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-primary);
            color: #000; /* Dark text for contrast on Cyan */
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Area */
        #results-container {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.4s ease-out;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .result-content {
            background-color: var(--input-bg);
            border-radius: 8px;
            padding: 1.5rem;
            border-left: 4px solid var(--accent-primary);
            white-space: pre-wrap; 
            font-size: 0.95rem;
            line-height: 1.7;
            color: #eee;
        }

        .copy-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-main);
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        .error-msg {
            color: var(--error);
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.2);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            display: none;
            text-align: center;
        }

        .warning-note {
            font-size: 0.8rem;
            color: #e67e22;
            margin-top: 0.5rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Competitor Gap Scanner</h1>
            <p class="subtitle">Powered by Perplexity (Real-Time Search)</p>
        </header>

        <main class="card">
            <div class="api-section">
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label for="apiKey">Perplexity API Key</label>
                        <input type="password" id="apiKey" placeholder="pplx-xxxxxxxx..." autocomplete="off">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="modelSelect">Model</label>
                        <div class="select-wrapper">
                            <select id="modelSelect">
                                <option value="sonar" selected>Sonar (Fast)</option>
                                <option value="sonar-pro">Sonar Pro (Deep)</option>
                                <option value="sonar-reasoning">Sonar Reasoning</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="corsNote" class="warning-note" style="display:none;">
                    Note: If scanning fails, you may need a CORS browser extension for local testing.
                </div>
            </div>

            <div class="form-group">
                <label for="myUrl">My URL (Brand A)</label>
                <input type="url" id="myUrl" placeholder="https://mysite.com">
            </div>

            <div class="form-group">
                <label for="compUrl">Competitor URL (Brand B)</label>
                <input type="url" id="compUrl" placeholder="https://competitor.com">
            </div>

            <div class="form-group">
                <label for="topic">Topic to Analyze</label>
                <input type="text" id="topic" placeholder="e.g. Pricing, Features, UX">
            </div>

            <button id="scanBtn" class="btn">Scan for Gaps</button>
            <div id="errorMsg" class="error-msg"></div>
        </main>

        <div id="results-container" class="card">
            <div class="result-header">
                <h3>Analysis Results</h3>
                <button id="copyBtn" class="copy-btn">Copy Results</button>
            </div>
            <div id="resultContent" class="result-content"></div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const PERPLEXITY_ENDPOINT = "https://api.perplexity.ai/chat/completions";

        // --- DOM Elements ---
        const scanBtn = document.getElementById('scanBtn');
        const copyBtn = document.getElementById('copyBtn');
        const apiKeyInput = document.getElementById('apiKey');
        const modelSelect = document.getElementById('modelSelect');
        const myUrlInput = document.getElementById('myUrl');
        const compUrlInput = document.getElementById('compUrl');
        const topicInput = document.getElementById('topic');
        const resultsContainer = document.getElementById('results-container');
        const resultContent = document.getElementById('resultContent');
        const errorMsg = document.getElementById('errorMsg');
        const corsNote = document.getElementById('corsNote');

        // --- Event Listeners ---
        scanBtn.addEventListener('click', handleScan);
        copyBtn.addEventListener('click', handleCopy);

        // --- Main Logic ---
        async function handleScan() {
            const apiKey = apiKeyInput.value.trim();
            const modelName = modelSelect.value;
            const myUrl = myUrlInput.value.trim();
            const compUrl = compUrlInput.value.trim();
            const topic = topicInput.value.trim();

            resetUI();

            if (!apiKey) {
                showError("Please enter your Perplexity API Key (starts with pplx-).");
                return;
            }
            if (!myUrl || !compUrl || !topic) {
                showError("Please fill in both URLs and the Topic.");
                return;
            }

            setLoading(true);

            // Perplexity requires a specific message format
            const prompt = `You are a Competitor Analysis Expert.
            
            Please analyze the gap between:
            Brand A: ${myUrl}
            Brand B: ${compUrl}
            
            Topic: "${topic}"
            
            Task: List 3 specific things Brand B covers/does that Brand A is missing.
            Constraint: Keep it actionable, short, and use bullet points.`;

            try {
                const response = await fetch(PERPLEXITY_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        model: modelName,
                        messages: [
                            { role: "system", content: "You are a helpful market research assistant. Be precise and concise." },
                            { role: "user", content: prompt }
                        ],
                        // Max tokens to prevent huge responses
                        max_tokens: 1000 
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    const status = response.status;
                    let message = data.error?.message || "Unknown error";
                    
                    if (status === 401) message = "Invalid API Key. Please check your Perplexity key.";
                    if (status === 403) message = "Access Forbidden. Your key might lack credit.";
                    
                    throw new Error(message);
                }

                // Parse Result (Standard OpenAI Format)
                if (data.choices && data.choices.length > 0) {
                    const text = data.choices[0].message.content;
                    displayResults(text);
                } else {
                    throw new Error("No content generated.");
                }

            } catch (err) {
                console.error(err);
                // Handle CORS errors specifically as they are common in browser-to-server API calls
                if (err.message === "Failed to fetch") {
                    showError("Connection Failed. This is likely a CORS issue. Since Perplexity blocks direct browser requests for security, please try using a 'CORS Unblock' browser extension for testing, or run this file on a local server.");
                    corsNote.style.display = 'block';
                } else {
                    showError(`Error: ${err.message}`);
                }
            } finally {
                setLoading(false);
            }
        }

        // --- Helper Functions ---
        function displayResults(text) {
            resultContent.innerText = text;
            resultsContainer.style.display = 'block';
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function setLoading(isLoading) {
            if (isLoading) {
                scanBtn.disabled = true;
                scanBtn.innerHTML = '<span class="spinner"></span> Scanning Online...';
            } else {
                scanBtn.disabled = false;
                scanBtn.innerText = 'Scan for Gaps';
            }
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.style.display = 'block';
        }

        function resetUI() {
            errorMsg.style.display = 'none';
            corsNote.style.display = 'none';
            resultsContainer.style.display = 'none';
        }

        function handleCopy() {
            const text = resultContent.innerText;
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "Copied!";
                copyBtn.style.color = "var(--success)";
                copyBtn.style.borderColor = "var(--success)";
                setTimeout(() => {
                    copyBtn.innerText = originalText;
                    copyBtn.style.color = "";
                    copyBtn.style.borderColor = "";
                }, 2000);
            });
        }
    </script>
</body>
</html>
